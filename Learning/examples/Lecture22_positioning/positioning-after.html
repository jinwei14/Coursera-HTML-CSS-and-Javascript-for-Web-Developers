<!--
1. static positioningï¼š normal document overflow default for all except html
offsets are ignored.

2. relative positioning: element is positioned relative in its position in normal flow
positioning CSS offset properties are : top bottom left right

element is not taken out of normal document flow: even if moved its origin spot is preserved

3. absolute positioning: All offsets (top bottom left right) are relative to the
position of the nearest ancestor which has positioning set on it other than static

By default html is the only non static positioning set on it (relative)

Elements is taken out of normal document flow.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning Elements</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1 {
  margin-bottom: 15px;
}

div#container {
  background-color: #00FFFF;
  position: relative;
  top: 60px;
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  margin-bottom: 15px;
}
#p1 {
  background-color: #A52A2A;
  position: relative;
  top: 65px;
  left: 65px;
}
#p2 {
  background-color: #DEB887;
}
#p3 {
  background-color: #5F9EA0;
  position: absolute;
  top: 0;
  left: 0;
}
#p4 {
  background-color: #FF7F50;
}

</style>
</head>
<body>
<h1>Positioning Elements</h1>

<div id="container">
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
</div>

</body>
</html>
